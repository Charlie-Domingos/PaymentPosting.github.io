<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Payment Posting</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h3>
            Payment Posting
            <smal class="text-muted">Project using CRUD</smal
            ><!--TAG small de SUBTITULO-->
          </h3>
        </div>
      </div>
      <div class="rown">
        <div class="col-md-12">
          <button
            type="button"
            class="btn btn-primary float-end d-none d-md-block"
            data-bs-toggle="modal"
            data-bs-target="#modalregister"
          >
            Adicionar
          </button>
        </div>
      </div>
      <div class="row" style="margin-top: 30px">
        <div class="col-md-12">
          <table id="tbData" class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Dinheiro</th>
                <th scope="col">Data</th>
                <th scope="col">Descrição</th>
                <th scope="col" style="width: 50px"></th>
                <th scope="col" style="width: 50px"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalregister"
      tabindex="-1"
      aria-labelledby="modalregisterLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalregisterLabel">Registro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="hideID" />
            <div class="row">
              <!--tittle input-->
              <div class="col-md-12">
                <div class="form-group">
                  <label for="">Título</label>
                  <input
                    id="tittleName"
                    type="text"
                    class="form-control"
                    placeholder="Digite o Título..."
                    minlength="5"
                    maxlength="100"
                  />
                </div>
              </div>

              <!--Money input-->
              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group">
                    <label for="">Dinheiro</label>
                    <input
                      id="moneyValue"
                      type="number"
                      class="form-control"
                      placeholder="Insira o valor"
                      minlength="0"
                    />
                  </div>
                </div>
              </div>

              <!--Date input-->
              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group">
                    <label for="">Data</label>
                    <input id="dateValue" type="date" class="form-control" />
                  </div>
                </div>
              </div>

              <!--Description input-->
              <div class="col-md-12">
                <div class="form-group">
                  <div class="form-group">
                    <label for="">Descrição</label>
                    <textarea
                      id="descrName"
                      type="text"
                      class="form-control"
                      placeholder="Insira a descrição"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button id="btnSave" type="button" class="btn btn-primary">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md12 d-flex justify-content-end fixed-bottom p-5">
      <button
        type="button"
        class="btn btn-primary d-md-none mt-3"
        data-bs-toggle="modal"
        data-bs-target="#modalregister"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="55"
          height="55"
          fill="currentColor"
          class="bi bi-plus"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="sendData.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
